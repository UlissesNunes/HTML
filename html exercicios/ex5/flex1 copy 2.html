<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX1</title>


<style>
 body{
   
    font-size: .8em;

    
 }

 div.container{
    display: flex;
    flex-flow: row wrap;
    background-color: rgb(0, 255, 238);
   align-content: center;
    height: 300px;
 }

 div.itens {
    
    text-align: center;
    padding:12px;
    flex: auto;
    border: 1px solid black;
    display: inline-block;
    background-color: rgb(158, 255, 245);

 }

 div.ut{
    order: 3;
 }
div.ugft{
    order: 4;
}
</style>

</head>
<body>
    <div class="container">
        <div class="itens" class="ut" >ASN MARTIN</div>
        <div class="itens">FERRARI</div>
        <div class="itens" class="ugft">VOLKSWAGEN</div>
        <div class="itens">AUDI</div>
        <div class="itens">MERCEDES</div>
        <div class="itens">BMW</div>
    </div>
</body>
</html>
